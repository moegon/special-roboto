<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" fill="none">
  <!-- Background with gradient -->
  <rect width="128" height="128" rx="24" fill="#1E90FF"/>
  <rect width="128" height="128" rx="24" fill="url(#grad1)"/>
  
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe with latitude/longitude lines -->
  <circle cx="64" cy="64" r="38" stroke="white" stroke-width="3" opacity="0.9"/>
  
  <!-- Latitude lines -->
  <ellipse cx="64" cy="64" rx="38" ry="28" stroke="white" stroke-width="2" opacity="0.4"/>
  <ellipse cx="64" cy="64" rx="38" ry="15" stroke="white" stroke-width="2" opacity="0.4"/>
  
  <!-- Longitude lines -->
  <ellipse cx="64" cy="64" rx="28" ry="38" stroke="white" stroke-width="2" opacity="0.4"/>
  <ellipse cx="64" cy="64" rx="15" ry="38" stroke="white" stroke-width="2" opacity="0.4"/>
  
  <!-- Center cross (Atlas/pipeline symbol) -->
  <path d="M48 64H80" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="M64 48V80" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Media dots (representing multimedia assets) -->
  <circle cx="64" cy="38" r="4" fill="white"/>
  <circle cx="64" cy="90" r="4" fill="white"/>
  <circle cx="38" cy="64" r="4" fill="white"/>
  <circle cx="90" cy="64" r="4" fill="white"/>
  
  <!-- Corner accents -->
  <circle cx="28" cy="28" r="3" fill="white" opacity="0.6"/>
  <circle cx="100" cy="28" r="3" fill="white" opacity="0.6"/>
  <circle cx="28" cy="100" r="3" fill="white" opacity="0.6"/>
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.6"/>
</svg>
